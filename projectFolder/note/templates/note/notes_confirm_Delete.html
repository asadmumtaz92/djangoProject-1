{% extends "base.html" %}

{% block content %}

        class="mt30"
        method="POST"
    >
        {% csrf_token %}
        <h2 class="center">Are you sure you want to delete "{{notes.title|truncatechars:15}}"</h2>
        <h4 class="center">This action can't be undone</h4>
        <button type="submit" class="button button1 center" color="#390909">Confirm</button>
    </form>
{% endblock %}
